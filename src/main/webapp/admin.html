<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<style>
body {
	background-image: url("image/inventory(1).png");
	background-repeat: no-repeat;
	background-size: cover;
}
.card{
	text-align: center;
}
.cen {
	display: flex;
	float: right;
}
.pad{
padding:30px;
}
.padcontent{
	padding-left:360px;
}
</style>
<body>
	<div class="container-fluid">
		<div class="row mb-4">
			<header>
				<a href="index.html"><button type="submit"
						class="cen btn btn-primary mt-4 me-3">Logout</button></a>
			</header>
		</div>
		<div class="padcontent">
		<div class="row mb-4">
			<div class="col-8">
				<div class="card pad">
				<p class="card-title text-danger h4">PRODUCT</p>
				<form action="submitProduct" method="post" name="product">
					<div class="form-floating mb-3"><input type="text" id="floatingip1" class="form-control" name="pid" placeholder="101">
					<label for="floatingip1">Enter product ID</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip2" class="form-control" name="pcode" placeholder="407A">
					<label for="floatingip2">Enter product code</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip3" class="form-control" name="pname" placeholder="watch">
					<label for="floatingip3">Enter product name</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip4" class="form-control" name="pcp" placeholder="23000">
					<label for="floatingip4">Enter product cost price</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip5" class="form-control" name="psp" placeholder="25000">
					<label for="floatingip5">Enter product sell price</label></div>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="add">Add Product</button>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="delete">Delete Product</button>
				</form>
				<form action="ViewPro" method="post">
						<button type="submit" class="btn btn-info mt-2">View products</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col-8">
				<div class="card pad">
					<p class="card-title text-danger h4">CUSTOMER</p>
				<form action="submitCustomer" method="post" name="customer">
					<div class="form-floating mb-3"><input type="text" id="floatingip1" class="form-control" name="cid" placeholder="2">
					<label for="floatingip1">Enter customer ID</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip2" class="form-control" name="cname" placeholder="John">
					<label for="floatingip2">Enter customer name</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip3" class="form-control" name="cloc" placeholder="USA">
					<label for="floatingip3">Enter customer location</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip4" class="form-control" name="cphone" placeholder="7896541230">
					<label for="floatingip4">Enter customer phone number</label></div>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="add">Add Customer</button>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="delete">Delete Customer</button>
				</form>
				<form action="ViewCus" method="post">
						<button type="submit" class="btn btn-info mt-2">View Customers</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col-8">
				<div class="card pad">
					<p class="card-title text-danger h4">SALES INFO</p>
				<form action="submitSalesInfo" method="post" name="salesInfo">
					<div class="form-floating mb-3"><input type="text" id="floatingip1" class="form-control" name="pid" placeholder="101">
					<label for="floatingip1">Enter product ID</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip2" class="form-control" name="pname" placeholder="watch">
					<label for="floatingip2">Enter product name</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip3" class="form-control" name="quantity" placeholder="10">
					<label for="floatingip3">Enter product quantity</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip4" class="form-control" name="totalcost" placeholder="25000">
					<label for="floatingip4">Enter Total cost</label></div>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="add">Add Sales Info</button>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="delete">Delete Sales Info</button>
				</form>
				<form action="ViewSale" method="post">
						<button type="submit" class="btn btn-info mt-2">View salesInfo</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col-8">
				<div class="card pad">
					<p class="card-title text-danger h4">STOCK</p>
					<form action="submitStock" method="post" name="salesInfo">
					<div class="form-floating mb-3"><input type="text" id="floatingip1" class="form-control" name="pname" placeholder="watch">
					<label for="floatingip1">Enter product name</label></div>
					<div class="form-floating mb-3"><input type="text" id="floatingip2" class="form-control" name="quantity" placeholder="10">
					<label for="floatingip2">Enter product quantity</label></div>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="add">Add Stock</button>
					<button type="submit" class="mt-3 btn btn-info" name="option" value="delete">Delete Stock</button>
				</form>
				<form action="ViewStocks" method="post">
						<button type="submit" class="btn btn-info mt-2">View Stocks</button>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
