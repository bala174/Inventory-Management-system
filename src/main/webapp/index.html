<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-image: url("image/inventory.png");
	background-repeat: no-repeat;
	background-size: 1750px;
}

.row {
	padding-top: 80px;
	padding-left: 50px;
}

.card-body {
	text-align: center;
}
</style>
</head>
<body>
	<header
		style="padding-left:40px; color: rgb(16, 5, 48); font-size: 30px; background-color:rgb(218, 242, 218); 
		margin-top:10px">INVENTORY MANAGEMENT SYSTEM</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4">
				<div class="card">
					<div class="card-body">
						<p class="text-danger h1">Login As</p>
						<form action="#" method="post" name="login">
							<div class="form-floating mb-3">
								<input type="email" id="floatinginput" class="form-control"
									placeholder="name@gmail.com" name="email" required> <label
									for="floatinginput">Enter Email</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" id="floatingip" class="form-control"
									placeholder="password" name="password" required> <label
									for="floatingip">Enter Password</label>
							</div>
							</form>
							<button type="submit" class="btn btn-info" id="admin">Login
								as Sales Rep</button>
							<button type="submit" class="btn btn-info" id="customer">Login 
								as Customer</button>
						<div class="mt-3">
							<p>
								<strong>NOTE:</strong>
							</p>
							<ul>
								<li>While administrator only add, modify and delete the
									data</li>
								<li style="text-align: left">&nbspThe user only view the
									data</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let button=document.getElementById("admin");
		button.addEventListener('click',() => {
			let pass = document.login.password.value;
			if(pass == 'Admin@123'){
				window.location.replace("admin.html");
			}else{
				let alerts = '<div class="alert alert-warning" role= "alert">Invalid Password for Sales Representative</div>';
				let alertHtml = document.createElement('div');
				alertHtml.innerHTML = alerts;
				document.body.appendChild(alertHtml);
				return false;
			}
		},true);
		let butt = document.getElementById("customer");
		butt.addEventListener('click',() => {
			let v1 = document.login.email.value;
			let v2 = document.login.password.value;
			if(v1 === '' || v2 === ''){
				let alerts = '<div class="alert alert-warning" role= "alert">Enter all the given fields</div>';
				let alertHtml = document.createElement('div');
				alertHtml.innerHTML = alerts;
				document.body.appendChild(alertHtml);
				return false;
			}else{
				window.location.replace("customer.html");
			}
		},true);
	</script>
</body>
</html>
